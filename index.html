<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Post con Bootstrap</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light py-3">
        <div class="container-fluid">
            <div class="d-flex w-100 justify-content-between">
                <div>
                    <i class="fa-brands fa-instagram fa-xl"></i>
                    <h5 class="d-inline-block fs-5">Instagram</h5>
                </div>
                <div class="d-flex align-right justify-content-end">
                    <!-- Button Modal Trigger -->
                    <button type="button" class="btn btn-success me-2" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Create a New Post
                    </button>
                    <!--Dropdown Button-->
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-gear"></i>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
                            <li><a class="dropdown-item" href="#">Profile</a></li>
                            <li><a class="dropdown-item" href="#">Accesibility</a></li>
                            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                        </ul>
                    </div>
                    <!-- Modal Structure -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                        aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">Create a New Post</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                                </div>

                                <!--Modal Body-->
                                <div class="modal-body">
                                    <h2>Caption</h2>
                                    <textarea class="form-control" placeholder="Add the caption of your post here"
                                        id="floatingTextarea2"></textarea>
                                    <div class="row p-2">
                                        <button class="col-1 border rounded p-1 m-1 btn-light">
                                            <i class="fa-solid fa-camera"></i>
                                        </button>
                                        <button class="col-1 border rounded p-1 m-1 btn-light">
                                            <i class="fa-solid fa-location-dot"></i>
                                        </button>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-success">Publish</button>
                                    </div>
                                </div>
                            </div>
                        </div>
    </nav>
    <!-- nav cierra aquÃ­ pues de lo contrario las tabs quedan dentro del modal!!-->

    <!--Dropdown structure-->
    <div class="dropdown">
        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownMenuButton1">
            <li><a class="dropdown-item" href="#">Profile</a></li>
            <li><a class="dropdown-item" href="#">Accesibility</a></li>
            <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
            <li>
                <hr class="dropdown-divider">
            </li>
            <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
        </ul>
    </div>
    <!--Tabs JS Behavior-->
    <div class="container-fluid p-2">
        <ul class="nav nav-pill justify-content-center" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="grid-tab" data-bs-toggle="tab" data-bs-target="#grid" type="button"
                    role="tab" aria-controls="home" aria-selected="true"><i class="fa-solid fa-table-cells"></i></a>
            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="sqare-tab" data-bs-toggle="tab" data-bs-target="#sqare" type="button"><i
                        class="fa-regular fa-square"></i></a>
            </li>
        </ul>
        <!--Tab content 3 rows -->
        <div class="container-fluid overflow-hidden">
            <div class="row gy-1">
                <div class="col-4">
                    <div class="p-1"><img src="https://picsum.photos/600/300?random=1"class="img-fluid" alt="..."></div>
                    <div class="p-1"><img src="https://picsum.photos/600/300?random=2"class="img-fluid" alt="..."></div>
                    <div class="p-1"><img src="https://picsum.photos/600/300?random=3"class="img-fluid" alt="..."></div>
                </div>
                <div class="col-4">
                    <div class="p-1"><img src="https://picsum.photos/600/300?random=4"class="img-fluid" alt="..."></div>
                    <div class="p-1"><img src="https://picsum.photos/600/300?random=5"class="img-fluid" alt="..."></div>
                    <div class="p-1"><img src="https://picsum.photos/600/300?random=6"class="img-fluid" alt="..."></div>
                    </div>
                <div class="col-4">
                    <div class="p-1"><img src="https://picsum.photos/600/300?random=7"class="img-fluid" alt="..."></div>
                    <div class="p-1"><img src="https://picsum.photos/600/300?random=8"class="img-fluid" alt="..."></div>
                    <div class="p-1"><img src="https://picsum.photos/600/300?random=9"class="img-fluid" alt="..."></div>
            </div>
        </div>


    </div>
    </div>

    </div>
    </div>
    </div>


</body>

</html>
